<nav class="navbar navbar-expand-lg py-3 sticky-top bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='logo-study-buddy.png')}}" , width="160" height="55">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <button class="btn ms-4">
                <a href="{{url_for('findstudybuddy.findBuddy')}}">Find a Buddy</a>
            </button>
            <button class="btn ms-4">
                <a href="{{url_for('subjectselection.subjectSelection')}}">Subject Select</a>
            </button>
            <button class="btn ms-4">
                <a href="{{url_for('materialsupload.materialsUpload')}}">Materials Upload</a>
            </button>
            <button class="btn ms-4">
                <a href="{{url_for('materialsview.materialsView')}}">Materials View</a>
            </button>
            <button class="btn ms-4">
                <a href="{{url_for('rate.rate')}}">Rate a Buddy</a>
            </button>
            <button class="btn ms-4">
                <a href="{{url_for('viewratings.viewRatings')}}">View Ratings</a>
            </button>
            <button class="btn ms-4">

        </div>

<section style="font-size: 125%;" class="text-white gradient-custom">
    <div class="container py-5 h-20">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card bg-dark shadow-2-strong card-registration"
                    style="border-radius: 15px; padding-left: 5%;">
                    <div class="card-body p-5 p-md-5">
                        <form method="POST" action="" enctype="multipart/form-data">
                            <br>
                            <br>
                            {{ form.hidden_tag() }}
                            <div>
                                <label style="margin-left: 0px; margin-top: 10px;">Material you are Uploading For: </label>
                            {{ buddy.first_name }}
                            {{ buddy.last_name }}
                            </div>

                            <div>
                                <label style="margin-left: 0px; margin-top: 50px;">Subject for Material you are Uploading: </label>
                            {{ br.study_interest.course.course_name}}
                            </div>
                            <div>
                                <input type="file" name="file">
                                {{ form.material_but }}
                                <br>
                                <br>
                                <br>
                            </div>
                            <div>Last upload : {{file_name}} </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
