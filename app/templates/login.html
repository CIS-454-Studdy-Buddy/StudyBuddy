<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SU Study Buddy Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg">

    <div class="container-fluid">

        <!-- logo -->
        <div class="row">
            <div class="logo">SU Study Buddy</div>
        </div>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 align-items-baseline"><center>Log In</center>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form>
                    <div class="form-group">
                        <label for="emailAddress">SU email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
                    <p></p>
                    <center><button type="submit" class="btn btn-primary">Sign In</button></center>
                    <div class="row">
                        <center><a href="0-register.html">New User? Signup Here</a></center>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
