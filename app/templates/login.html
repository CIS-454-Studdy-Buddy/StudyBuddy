<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-dark">
        <nav class="navbar navbar-expand-lg py- sticky-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static', filename='logo-study-buddy.png')}}" , width="230" height="65">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                <h2 style="color: rgb(247, 105, 0);">Log In</h2>
                </div>
            </div>
        </nav>
 
<div class="row py-4 bg-white" id="features">
    <div class="col-lg-6 col-img1"></div>
    <div class="col-lg-6 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <br>
                    <br>
                    <center><h1>Welcome back!</h1></center>
                    <br>
                    <br>
                    <center><form form method="POST" action="">
                        {{ form.hidden_tag() }}
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <div class="form-group">
                                <label for="emailAddress">SU email</label>
                                {{ form.username }}
                            </div>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                {{ form.password }}
                            </div>
                        </div>

                        <!-- Submit button -->
                            {{ form.submit }}
                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                        checked />
                                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="{{url_for('auth.forgot')}}">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="{{url_for('auth.signup')}}">Register</a></p>
                        </div>
                    </form></center>

                </div>
            </div>
        </div>
    </div>
