<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SU Study Buddy Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="/static/style.css">

</head>

<body class="bg">

    <div class="container-fluid">

        <!-- logo -->
        <div class="row">
            <div class="logo">
                <img src="{{url_for('static', filename='logo-study-buddy.png')}}" , width="200" ,height="200">
                <center>
                    <div class="col-4 align-items-baseline">Forgot Password</div>
                </center>
            </div>
        </div>
        <br>
        <br>
        <br>
        <center><p>please enter your email to recover your account</p></center>
        <center><form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.submit }}

        <u1> 
            {% for error in form.username.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </u1>


    </form></center>
    </div>

     

</body>
</html>
