<!DOCTYPE html>
<html lang="en">

<style>
    body {
        text-align:center 
    }
</style>

<div class="bg">

    <!-- logo-->
    <div class="row">
        <div class="logo" style="color: white"><font size="5"> SU Study Buddy </font></div>
    </div>
</div>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>

        body {
            background: orange;
        }

    </style>
    </head>
<body>
    <h1>Forgot Password</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.submit }}

        <u1> 
            {% for error in form.username.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </u1>


    </form>

     

</body>
</html>
