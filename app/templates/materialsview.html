<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

        </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="static/home.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Materials</title>
<style>
    body {
    background: linear-gradient(to right, rgb(255, 106, 0), rgb(249, 170, 90));
    }
    
    .gradient-custom {
    background: linear-gradient(to right, rgb(255, 106, 0), rgb(249, 170, 90));
    }
</style>
</head>
<body>


    <nav class="navbar navbar-expand-lg py-3 sticky-top bg-dark">
        <div class="container-fluid">
    
            <a class="navbar-brand" href="{{url_for('dashboard.dashboard')}}">
                <img src="{{url_for('static', filename='logo-study-buddy.png')}}" , width="220" height="65">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 20%;">
                <button class="btn ms-4">
                    <a href="{{url_for('findstudybuddy.findBuddy')}}">Buddy Search</a>
                </button>
                <button class="btn ms-4">
                    <a href="{{url_for('subjectselection.subjectSelection')}}">Subject Select</a>
                </button>
                <button class="btn ms-4">
                    <a href="{{url_for('materialsview.materialsView')}}">View Materials</a>
                </button>
                <button class="btn ms-4">
                    <a href="{{url_for('viewratings.viewRatings')}}">View Ratings</a>
                </button>
                <button class="btn ms-4">
                    <a href="{{url_for('profile.profile')}}">Profile</a>
                </button>
                <button class="btn ms-4">
                    <a href="{{url_for('auth.login')}}">Logout</a>
                </button>
            </div>
        </div>
    </nav>

<section class="vh-100">
    <div class="container py-1 h-50">
        <div class="row ml-2 justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <center><form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <br>
                    <br>
                    <div>
                        <label style="color: white;"> <strong> Select Study Interest</strong></label>
                        {{ form.course_name }}
                        {{ form.material_view_but }}
                    </div>
                    <br>
                    <table border="2" cellpadding="10" cellspacing="10" style="background-color: white; width: 100%;">
                    

                    <tr>
                        <th>Date Uploaded</th>
                        <th>Course</th>
                        <th>Sender</th>  
                        <th>Name</th>
                        <th>Comment</th>
                    </tr>

                    {% for d in list_of_doc %}
                    <tr>
                        <td>{{d.date_uploaded}}</td>
                        <td>{{d.course.course_name}}</td>
                        <td>{{d.sender.first_name}} {{d.sender.last_name}}</td>
                        <td> <a href="{{url_for('materialsview.docView')}}?id={{d.id}}" style="color: blue;"> <U> {{d.name}} </U></a></td> 
                        <td>{{d.comment}}</td>

                    </tr>
                    {% endfor %}
                    </table>
                    <br>
                    <br>   
                    
                </form></center>
            </div>
        </div>
    </div>
</section>
    
</body>
</html>
